<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>とんでもなくすごいページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールを禁止 */
      background-color: #121212; /* ダークテーマ背景 */
      color: #ffffff; /* テキスト色を白に */
      font-family: Arial, sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-text {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .loading-spinner {
      border: 16px solid #333333; /* 外枠を暗い色に */
      border-top: 16px solid #ff9800; /* スピナーの色をオレンジ系に変更 */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .page-corner {
      position: fixed;
      bottom: 20px; /* 画面の下に配置 */
      right: 20px; /* 画面の右端に配置 */
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #ffffff 50%, #121212 50%);
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      cursor: pointer;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .page-corner:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }

    .hidden-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #212121; /* 裏ページの背景色 */
      color: #ffffff;
      display: none; /* 初期状態で非表示 */
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
    }

    .hidden-page.visible {
      display: flex; /* 表示時にフレックスボックスで中央揃え */
    }

    @keyframes page-flip {
      0% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
      100% {
        clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
      }
    }

    .page-corner.animate {
      animation: page-flip 1s ease forwards;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <p class="loading-text">読み込み中...<br>ファイルが大きすぎるので許してね</p>
    <div class="loading-spinner"></div>
  </div>

  <div class="page-corner" id="pageCorner" onclick="flipPage()"></div>

  <div class="hidden-page" id="hiddenPage">
    <p>裏ページへようこそ！</p>
  </div>

  <script>
    function flipPage() {
      const pageCorner = document.getElementById('pageCorner');
      const hiddenPage = document.getElementById('hiddenPage');

      pageCorner.classList.add('animate');

      setTimeout(() => {
        hiddenPage.classList.add('visible');
        pageCorner.style.display = 'none';
      }, 1000); // アニメーションが終わった後にページを表示
    }
  </script>
</body>
</html>
