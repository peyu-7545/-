<!DOCTYPE html>
<html>
<head>
  <title>とんでもなくすごいページ</title>
  <style>
    .loading-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.loading-text {
  margin-bottom: 10px;
  font-size: 20px;
}
.loading-spinner {
  border: 16px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <div class="loading-container">
    <p class="loading-text">読み込み中...<br>ファイルが大きすぎるので許してね</p>
    <div class="loading-spinner"></div>
  </div>
</body>
</html>
